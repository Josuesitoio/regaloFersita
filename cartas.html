<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Biblioteca Real - Archivos de la Bestia</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. VARIABLES Y CONFIGURACI√ìN GLOBAL
           ========================================= */
        :root {
            --beast-blue: #0f182e;       
            --beast-blue-light: #1c2b4d; 
            --belle-gold: #cfa144;       
            --belle-gold-dim: #8a6a26;   
            --belle-gold-bright: #ffd700;
            --rose-red: #b30000;         
            --rose-red-glow: #ff4d4d;    
            --parchment-bg: #fdfbf7;     
            --ink-color: #2b2b2b;        
        }

        * {
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--belle-gold) var(--beast-blue);
            -webkit-tap-highlight-color: transparent; /* Elimina flash azul en m√≥vil */
        }

        /* Scrollbar Webkit */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--beast-blue); }
        ::-webkit-scrollbar-thumb { background-color: var(--belle-gold-dim); border-radius: 10px; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--beast-blue);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(20, 30, 60, 0.8), rgba(5, 10, 20, 1)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231c2b4d' fill-opacity='0.2'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            font-family: 'Lato', sans-serif;
            color: #ecf0f1;
            height: 100vh; /* Altura fija viewport */
            overflow: hidden; /* Importante para el layout tipo App */
            display: flex;
            flex-direction: column;
        }

        #magic-dust {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* =========================================
           2. MEN√ö DE NAVEGACI√ìN
           ========================================= */
        .main-nav {
            flex-shrink: 0; /* No encoger */
            height: 60px;   /* Altura reducida para m√≥vil */
            background-color: rgba(15, 31, 56, 0.95);
            border-bottom: 2px solid var(--belle-gold);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .nav-list {
            list-style: none; padding: 0; margin: 0; display: flex; gap: 30px;
        }

        .nav-list a {
            text-decoration: none; color: var(--belle-gold);
            font-family: 'Cinzel', serif; font-weight: 600; font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 1px;
            position: relative; padding: 5px;
        }

        .nav-list a.active, .nav-list a:hover { color: #fff; text-shadow: 0 0 10px var(--belle-gold); }
        .nav-list a.active::after {
            content: '‚ùß'; display: block; position: absolute;
            bottom: -18px; left: 0; right: 0; text-align: center;
            color: var(--rose-red); animation: floatSymbol 2s ease-in-out infinite;
        }

        @keyframes floatSymbol {
            0%, 100% { transform: translateY(0); opacity: 0.8; }
            50% { transform: translateY(-3px); opacity: 1; }
        }

        /* =========================================
           3. ESTRUCTURA PRINCIPAL (LAYOUT)
           ========================================= */
        .app-container {
            flex: 1; /* Ocupa el resto de la pantalla */
            display: flex;
            position: relative;
            overflow: hidden;
            width: 100%;
            z-index: 10;
        }

        /* --- PANEL LATERAL (LISTA) --- */
        .sidebar {
            width: 350px;
            height: 100%;
            background: linear-gradient(180deg, rgba(11, 20, 40, 0.98) 0%, rgba(5, 10, 20, 1) 100%);
            border-right: 3px solid var(--belle-gold-dim);
            display: flex;
            flex-direction: column;
            z-index: 20;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .sidebar-header {
            padding: 20px 15px; text-align: center;
            border-bottom: 1px solid var(--belle-gold-dim); background: rgba(0,0,0,0.2);
        }

        .sidebar-header h2 {
            font-family: 'Great Vibes', cursive; color: var(--belle-gold);
            font-size: 2.2rem; margin: 0; line-height: 1;
        }
        .sidebar-header p {
            font-family: 'Cinzel', serif; color: #aaa; font-size: 0.65rem;
            letter-spacing: 2px; margin-top: 5px; text-transform: uppercase;
        }

        .search-box { padding: 10px 15px; background: rgba(255,255,255,0.03); }
        .search-input {
            width: 100%; background: rgba(0,0,0,0.3);
            border: 1px solid var(--belle-gold-dim); padding: 8px;
            color: var(--belle-gold); border-radius: 4px; outline: none;
        }

        .message-list { flex: 1; overflow-y: auto; padding: 10px; }

        .message-card {
            background: rgba(255,255,255,0.02);
            border-left: 3px solid transparent; padding: 15px;
            margin-bottom: 8px; cursor: pointer; position: relative;
        }
        .message-card:active, .message-card:hover { background: rgba(255,255,255,0.05); }
        .message-card.active {
            background: linear-gradient(90deg, rgba(207, 161, 68, 0.15) 0%, rgba(0,0,0,0) 100%);
            border-left-color: var(--belle-gold);
        }
        .card-remitente {
            font-family: 'Cinzel', serif; font-weight: 700; color: #ddd; display: block; margin-bottom: 4px;
        }
        .card-asunto { font-size: 0.85rem; color: #999; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-fecha { font-size: 0.65rem; color: #666; margin-top: 6px; display: block; text-align: right; font-style: italic; }

        /* --- ZONA DE LECTURA --- */
        .reading-pane {
            flex: 1;
            height: 100%;
            position: relative;
            background-color: rgba(15, 24, 46, 0.4);
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Bot√≥n "Volver" (Solo visible en m√≥vil mediante JS/CSS) */
        .back-button {
            display: none; /* Por defecto oculto en escritorio */
            position: absolute;
            top: 15px; left: 15px;
            z-index: 100;
            background: rgba(15, 24, 46, 0.9);
            border: 1px solid var(--belle-gold);
            color: var(--belle-gold);
            padding: 8px 15px;
            border-radius: 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            align-items: center; gap: 5px;
        }

        /* El Papel */
        .parchment {
            background-color: var(--parchment-bg);
            width: 100%; height: 100%; /* Full en m√≥vil */
            max-width: 900px; max-height: 90vh; /* Max en escritorio */
            padding: 40px 30px 80px 30px; /* Padding extra abajo para scroll */
            color: var(--ink-color);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            position: relative;
            overflow-y: auto; /* Scroll interno del papel */
            opacity: 0; transform: translateY(30px);
            transition: all 0.5s ease-out;
            /* Textura papel */
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7z' fill='%23d4af37' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        /* En escritorio damos margen y borde redondeado */
        @media (min-width: 769px) {
            .parchment {
                height: 90%;
                border-radius: 2px;
                padding: 60px 80px;
            }
        }

        .parchment.visible { opacity: 1; transform: translateY(0); }

        .letter-header { border-bottom: 2px solid var(--belle-gold); padding-bottom: 15px; margin-bottom: 20px; text-align: center; }
        .letter-title { font-family: 'Cinzel', serif; font-size: 1.6rem; color: #222; margin: 0 0 10px 0; line-height: 1.2; }
        .letter-meta { font-family: 'Playfair Display', serif; font-style: italic; color: #666; font-size: 0.9rem; display: flex; justify-content: space-between; margin-top: 10px; }
        
        .letter-body { font-family: 'Playfair Display', serif; font-size: 1.1rem; line-height: 1.8; text-align: justify; color: #1a1a1a; white-space: pre-wrap; }
        .letter-body::first-letter { font-family: 'Great Vibes', cursive; font-size: 3.5rem; float: left; line-height: 0.7; margin-right: 10px; color: var(--rose-red); }
        
        .letter-footer { margin-top: 40px; text-align: right; padding-right: 10px; }
        .signature { font-family: 'Great Vibes', cursive; font-size: 2.5rem; color: var(--beast-blue); transform: rotate(-5deg); display: inline-block; }
        
        .wax-seal {
            width: 60px; height: 60px;
            background: radial-gradient(circle at 30% 30%, var(--rose-red-glow), var(--rose-red), #660000);
            border-radius: 50%; position: absolute; bottom: 20px; right: 20px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center;
            font-size: 30px; color: rgba(0,0,0,0.3); font-family: 'Cinzel', serif;
            border: 2px dashed rgba(255,255,255,0.2); transform: rotate(15deg);
        }

        .empty-state { text-align: center; color: var(--belle-gold); padding: 20px; }
        .empty-icon { font-size: 4rem; display: block; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--rose-red)); }

        /* =========================================
           4. RESPONSIVE / M√ìVIL (L√ìGICA APP)
           ========================================= */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                top: 0; left: 0;
            }

            .reading-pane {
                width: 100%;
                position: absolute;
                top: 0; left: 0;
                transform: translateX(100%); /* Oculto a la derecha */
                background-color: var(--beast-blue); /* Fondo s√≥lido para tapar lista */
                z-index: 30;
            }
            
            /* Cuando la clase 'reading-mode' est√° activa en el contenedor padre */
            .app-container.reading-mode .sidebar {
                transform: translateX(-30%); /* Efecto parallax sutil */
                opacity: 0;
            }
            
            .app-container.reading-mode .reading-pane {
                transform: translateX(0); /* Entra en escena */
            }

            .back-button {
                display: flex; /* Mostrar bot√≥n volver */
            }

            .nav-list { gap: 15px; }
            .nav-list a { font-size: 0.7rem; }
            .sidebar-header h2 { font-size: 1.8rem; }
            .parchment { border-radius: 0; box-shadow: none; }
        }
    </style>
</head>
<body>

    <nav class="main-nav">
        <ul class="nav-list">
            <li><a href="index.html">Galer√≠a</a></li>
            <li><a href="#" class="active">Cartas</a></li>
            <li><a href="poemas.html">Poemas</a></li>
        </ul>
    </nav>

    <div class="app-container" id="app-container">
        
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Correspondencia</h2>
                <p>Archivo del Ala Oeste</p>
            </header>
            
            <div class="search-box">
                <input type="text" class="search-input" id="buscador" placeholder="Buscar carta...">
            </div>

            <div class="message-list" id="lista-cartas">
                </div>
        </aside>

        <main class="reading-pane" id="zona-lectura">
            
            <button class="back-button" onclick="cerrarCarta()">
                <span>‚ùÆ</span> Volver
            </button>

            <div class="empty-state">
                <div class="empty-icon">üåπ</div>
                <h3>Selecciona una carta</h3>
                <p>Toca una carta de la lista para leerla.</p>
            </div>
        </main>
    </div>

    <canvas id="magic-dust"></canvas>

    <script>
        const CARTAS_ENCANTADAS = [
           // --- CARTA 1 ---
            {
                id: 1,
                remitente: "Jochue",
                destinatario: "Fersita",
                fecha: "8 de Diciembre, 2025",
                asunto: "Un regalo hecho con el coraz√≥n",
                // NOTA: Uso comillas invertidas ( ` ) al inicio y al final
                cuerpo: `Esta p√°gina es un regalo que prepar√© con cari√±o para usted; espero de coraz√≥n que le encante.

Confieso que estoy un poco nervioso por lo que pensar√° y por saber si le gustar√°.

En esta secci√≥n encontrar√° una carta nueva cada cierto tiempo, as√≠ que no olvide volver para leerla.

Los poemas que descubrir√° se ir√°n actualizando peri√≥dicamente y reflejan la forma en que la veo, c√≥mo me hizo sentir y, sobre todo, cu√°nto la amo.

En la secci√≥n de galer√≠a, encontrar√° un elogio dedicado a cada fotograf√≠a que se agregue.

Con todo mi amor:
Te amo, Fersitaaaa üíï

Atentamente,`
            }, // <--- ¬°IMPORTANTE! Esta coma separa la carta 1 de la 2

            // --- CARTA 2 ---
            {
                id: 2,
                remitente: "Jochue",
                destinatario: "Fershita",
                fecha: "8 de Diciembre, 2025",
                asunto: "Lo que evocas en mi...",
                cuerpo: `Evocas calma,
como cuando la lluvia cae suave
y uno simplemente respira.

Evocas nervios lindos,
como cuando llega un mensaje
y mi coraz√≥n lo lee antes que mis ojos.

Evocas ternura,
de esa que no se grita,
pero se siente en los silencios compartidos.

Evocas memorias que a√∫n no existen,
pero que ya me ilusionan.
Caminatas que no dimos,
besos que a√∫n no nos robamos.

Evocas paz,
cuando todo es ruido.
Y ganas,
cuando todo cansa.

No s√© c√≥mo lo haces,
ni cu√°ndo empez√≥,
pero desde que llegaste
hay partes de m√≠
que solo responden a ti.`
            }
        ];

        const appContainer = document.getElementById('app-container');
        const listaCartasEl = document.getElementById('lista-cartas');
        const zonaLecturaEl = document.getElementById('zona-lectura'); // Contenedor padre
        const buscadorInput = document.getElementById('buscador');
        
        // Elemento donde se renderiza el papel (hijo de zona-lectura)
        let parchmentEl = null; 

        function renderizarLista(cartas) {
            listaCartasEl.innerHTML = '';
            cartas.forEach(carta => {
                const tarjeta = document.createElement('div');
                tarjeta.className = 'message-card';
                tarjeta.setAttribute('data-id', carta.id);
                tarjeta.onclick = () => abrirCarta(carta.id);
                
                tarjeta.innerHTML = `
                    <span class="card-remitente">${carta.remitente}</span>
                    <span class="card-asunto">${carta.asunto}</span>
                    <span class="card-fecha">${carta.fecha}</span>
                `;
                listaCartasEl.appendChild(tarjeta);
            });
        }

        function abrirCarta(id) {
            const carta = CARTAS_ENCANTADAS.find(c => c.id === id);
            if (!carta) return;

            // 1. Marcar activo en la lista
            document.querySelectorAll('.message-card').forEach(c => c.classList.remove('active'));
            const cardActiva = document.querySelector(`.message-card[data-id="${id}"]`);
            if(cardActiva) cardActiva.classList.add('active');

            // 2. Activar modo lectura (Desplaza la pantalla en m√≥vil)
            appContainer.classList.add('reading-mode');

            // 3. Renderizar contenido
            // Limpiamos contenido previo PERO mantenemos el bot√≥n de volver
            const contenidoPrevio = zonaLecturaEl.querySelectorAll('.parchment, .empty-state');
            contenidoPrevio.forEach(el => el.remove());

            const parchment = document.createElement('div');
            parchment.className = 'parchment';
            parchment.innerHTML = `
                <div class="letter-header">
                    <h1 class="letter-title">${carta.asunto}</h1>
                    <div class="letter-meta">
                        <span>De: <strong>${carta.remitente}</strong></span>
                        <span>${carta.fecha}</span>
                    </div>
                </div>
                <div class="letter-body">${carta.cuerpo}</div>
                <div class="letter-footer">
                    <span class="signature">${carta.remitente}</span>
                </div>
                <div class="wax-seal">B</div>
                <div style="height: 50px;"></div>
            `;

            zonaLecturaEl.appendChild(parchment);
            
            // Animaci√≥n
            setTimeout(() => parchment.classList.add('visible'), 50);
            
            // Scroll arriba en m√≥vil al abrir nueva carta
            parchment.scrollTop = 0;
        }

        function cerrarCarta() {
            // Quitar clase para volver a mostrar la lista (animaci√≥n CSS se encarga del resto)
            appContainer.classList.remove('reading-mode');
            
            // Opcional: quitar selecci√≥n visual de la lista
            setTimeout(() => {
                 document.querySelectorAll('.message-card').forEach(c => c.classList.remove('active'));
            }, 300);
        }

        // Buscador
        buscadorInput.addEventListener('input', (e) => {
            const texto = e.target.value.toLowerCase();
            const filtradas = CARTAS_ENCANTADAS.filter(c => 
                c.remitente.toLowerCase().includes(texto) || 
                c.asunto.toLowerCase().includes(texto) ||
                c.cuerpo.toLowerCase().includes(texto)
            );
            renderizarLista(filtradas);
        });

        // --- SISTEMA DE PART√çCULAS (Sin cambios mayores, optimizado) ---
        const canvas = document.getElementById('magic-dust');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.opacity = Math.random() * 0.5 + 0.1;
                this.color = Math.random() > 0.8 ? '#ffd700' : '#ffffff';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0 || this.y > canvas.height || this.y < 0) this.reset();
                this.opacity += Math.random() * 0.02 - 0.01;
                if (this.opacity < 0) this.opacity = 0;
                if (this.opacity > 0.8) this.opacity = 0.8;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 60; i++) particles.push(new Particle());
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        initParticles();
        animateParticles();
        
        // Inicializar
        renderizarLista(CARTAS_ENCANTADAS);
    </script>
</body>
</html>
